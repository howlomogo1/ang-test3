<div class="row">
	<div class="col-md-12">
		<h2>This is the {{ "products" | uppercase}} page</h2>
		Search: <input ng-model="query.name"> <!-- can search all props by using query only -->

	</div>
</div>

<div class="row" ng-controller="myProducts">

	<p ng-click="changeOrder('age')">Order By Age</p>
	<p ng-click="changeOrder('name')">Order By Name</p>

	<div class="col-md-12">
		<div class="row productcont" ng-repeat="product in products | filter:query | orderBy: productOrder">
			<div class="col-md-4">
				<h3>{{ product.name }}</h3>
			</div>

			<div class="col-md-4">
				<h3>{{ product.age }}</h3>
			</div>

			<div class="col-md-4">
				<img style ="width:90%" ng-src="{{ product.pic }}">
			</div>
		</div>
	</div>
</div>
